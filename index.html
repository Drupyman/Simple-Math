<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Analysis of Quadratic Functions</title>
		<script src=quadratic.js></script>
	</head>
	<body>
		<header>
			<h1>Analysis of Quadratic Functions</h1>
			<form>
				<input type="number" name="a" id="a" >
				<input type="number" name="b" id="b" >
				<input type="number" name="c" id="c" >
				<input type="button" name="Draw" value="DRAW" onclick="show(),canvasGraph()">
			</form>
		</header>
		<hr/>
		<main>
			<section>
				<article>
					<div>
						<canvas class="canvas" width="600" height="600" style="border: 1px solid #000000"></canvas>
					</div>
					<div>
						<p id="Analysis"></p>
					</div>
				</article>
			</section>
		</main>
		<hr/>
	</body>
</html>
